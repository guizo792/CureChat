<div class="fixed bottom-3 right-4">
  <img
    *ngIf="showChatIcon"
    (click)="handelIconClick()"
    src="assets/chatIcon.png"
    alt="icon"
    class="animate-bounce z-40 w-14 cursor-pointer"
  />
  <!-- <span class="absolute -top-3 right-0 flex h-3 w-3">
    <span
      class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"
    ></span>
    <span class="relative inline-flex rounded-full h-3 w-4 bg-green-500"></span>
  </span> -->
  <div
    *ngIf="showChatBox"
    class="absolute pt-2 bottom-4 rounded-t-xl right-4 bg-gray-200 border w-96 overflow-hidden pb-10"
  >
    <p
      class="px-8 items-center font-bold uppercase border-b border-blue-400 pb-1 flex justify-between"
    >
      Chat box
      <i
        class="ml-4 text-sm bg-red-300 rounded px-2 py-1 cursor-pointer bi-x-lg"
        (click)="handelCloseBtnClick()"
      ></i>
    </p>

    <div class="group">
      <div class="h-96 overflow-y-scroll my-4 px-2 pb-10">
        <div *ngFor="let item of chatMessages">
          <p
            class="message py-1 px-3 bg-blue-300 mr-16 float-left rounded-t-2xl rounded-br-2xl w-fit mb-2 h-fit"
          >
            {{ item.quastion }}
          </p>
          <p
            class="answer message float-right py-1 px-3 bg-green-300 ml-16 rounded-t-2xl rounded-bl-2xl w-fit mb-2 h-fit"
          >
            <span
              *ngIf="!item.answer"
              [ngClass]="item.answer ? '' : 'animate-spin'"
              class="block font-bold text-xl"
            >
              <i class="bi-arrow-repeat"> </i>
            </span>
            {{ item.answer }}
          </p>
        </div>
      </div>

      <div class="absolute -bottom-1 right-2 left-0 mt-4 z-50 shadow-md">
        <form [formGroup]="questionFormGroup">
          <div class="relative">
            <textarea
              name="input"
              formControlName="question"
              class="overflow-x-hidden w-full bg-gray-300 pl-3 outline-none focus:outline-blue-400 pr-8"
            ></textarea>
            <button
              class="absolute z-10 right-1 top-2 cursor-pointer"
              (click)="handelSubmit()"
            >
              <i class="bi-send text-3xl font-bold"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
